<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>
    <header class="bar">
        <div class="logoDisplay">
            <img id="logo" src="./icons/Logo.png">
            <h1 class="webname" onclick="location.href='index.html'">Artisticolor</h1>
        </div>
        
        <nav id="navigation">
            <a class="nava" href="index.html">Home</a>
            <a class="nava" href="profile.html">Profile</a>
            <button id="lgnButton" class="btnLogin">Login</button>
        </nav>
    </header>

    <div class="createProject">
        <div class="makeProjectMessage">
            <p id="message">Create your own Project! <span>â†’</span></p>
            <button id="makeProjectBtn"><img id="createNew" src="./icons/create-new.png"></button>
        </div>
    </div>

    <div class="projectLabel">
        <h2 id="projectLabel">Projects</h2>
    </div>

    <form id="login-box" onsubmit="return false;" action="./profile.html">
        <h1>Login</h1>
        
        <button id="close"><img src="./icons/close.png" alt="close" height="35px"></button>
        
        <div class="wraps">
            <label id="emailLabel">Email</label>
            <input type="email" id="email" class="lgnBoxInput" autocomplete="email">
        </div>
        
        <div class="wraps">
            <label id="passwordLabel">Password</label>
            <input type="password" id="password" class="lgnBoxInput" autocomplete="current-password">
        </div>
        
        <p id="message"></p>
        
        <button id="login" type="submit">Login &#8594;</button>
        
        <p>Don't have an account? <a href="register.html">Register</a></p>    
    </form>
    
</body>
</html>
