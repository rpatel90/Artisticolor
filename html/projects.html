<!DOCTYPE html>
<html lang="en" and dir="Itr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/lgnregBox.css">
    <link rel="stylesheet" href="../css/nav.css">

    <script type="module" defer src="../js/home.js"></script>
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/login.js"></script>

    <title>Projects</title>
</head>
<body>
    <header class="bar">
        <h1 class="webname">Artisticolor</h1>
        
        <!--Nav bar-->
        <nav id="navigation">
            <a class="nava" href="../html/home.html">Home</a>
            <a class="nava" href="../html/profile.html">Profile</a>
            <button id="lgnButton" class="btnLogin">Login</button>
        </nav>
    </header>

    <div id="wrapper">
        <form class="login-box">
            <h1>Login</h1>
            
            <button id="close"><img src="../icons/close.png" alt="close" height="35px"></button>

            <div class="email wraps">
                <label id="emailLabel">Email</label>
                <input type="email" name="em" id="email" autocomplete="email">
            </div>

            <div class="password wraps">
                <label id="passwordLabel">Password</label>
                <input type="password" name="passwd" id="password" autocomplete="current-password">
            </div>

            <p id="message"></p>

            <button id="login" type="submit">Login &#8594;</button>

            <p>Don't have an account? <a href="../html/register.html">Register</a></p>    
        </form>
    </div>
</body>
</html>
